<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>

    <style>
      body {
        background-color: #f4d04e; 
        font-family: sans-serif;
        display: flex;             
        justify-content: center;
        align-items: center;
        height: 100vh;             
      }

      .card {
        background-color: white;   
        border: 1px solid black;   
        border-radius: 15px;       
        width: 350px;              
        padding: 20px;            
        box-shadow: 8px 8px 0 black; 
      }

      .card img {
        width: 100%;
        border-radius: 10px;
      }

      .badge {
        background-color: #f4d04e;
        font-weight: bold;
        padding: 5px 15px;
        border-radius: 5px;
        border: 1px solid black;
        display: inline-block;
        margin-top: 15px;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin: 15px 0 10px;
      }

      .desc {
        color: gray;
        line-height: 1.5;
      }

      .author {
        display: flex;
        align-items: center;
        margin-top: 15px;
      }

      .author img {
        width: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .author-name {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=1600&auto=format&fit=crop" alt="Kapak resmi" />

      <span class="badge">Learning</span>
      <p>Published 21 Dec 2023</p>

      <div class="title">HTML & CSS Foundations</div>

      <p class="desc">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="author">
        <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=256&auto=format&fit=crop" alt="Yazar resmi" />
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
